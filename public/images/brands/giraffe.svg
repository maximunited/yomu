<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Giraffe head -->
  <ellipse cx="50" cy="35" rx="18" ry="20" fill="#F4A460" stroke="#D2691E" stroke-width="2"/>

  <!-- Giraffe spots -->
  <circle cx="42" cy="28" r="3" fill="#8B4513"/>
  <circle cx="58" cy="32" r="2.5" fill="#8B4513"/>
  <circle cx="47" cy="40" r="2" fill="#8B4513"/>
  <circle cx="55" cy="42" r="2.5" fill="#8B4513"/>

  <!-- Eyes -->
  <circle cx="45" cy="30" r="2" fill="black"/>
  <circle cx="55" cy="30" r="2" fill="black"/>
  <circle cx="45.5" cy="29.5" r="0.5" fill="white"/>
  <circle cx="55.5" cy="29.5" r="0.5" fill="white"/>

  <!-- Nose -->
  <ellipse cx="50" cy="38" rx="1.5" ry="1" fill="#8B4513"/>

  <!-- Ears -->
  <ellipse cx="38" cy="25" rx="4" ry="6" fill="#F4A460" stroke="#D2691E" stroke-width="1"/>
  <ellipse cx="62" cy="25" rx="4" ry="6" fill="#F4A460" stroke="#D2691E" stroke-width="1"/>

  <!-- Neck -->
  <rect x="45" y="55" width="10" height="25" fill="#F4A460" stroke="#D2691E" stroke-width="2"/>
  <circle cx="48" cy="62" r="2" fill="#8B4513"/>
  <circle cx="52" cy="68" r="1.5" fill="#8B4513"/>

  <!-- Company name -->
  <text x="50" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8B4513">Giraffe</text>
</svg>
