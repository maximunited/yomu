name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Lint, Build, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (non-blocking)
        run: |
          npm run lint || echo "Lint had warnings/errors (non-blocking)"

      - name: Type-check and build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Run Jest tests
        env:
          CI: 'true'
        run: npm test -- --ci --color

      - name: Run translation checks
        run: npm run test:translations

  docker_smoke:
    name: Docker Compose smoke test
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Docker info
        run: |
          docker --version
          docker compose version || docker-compose --version

      - name: Run docker smoke test
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run test:docker


